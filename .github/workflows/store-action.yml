name: Store CRUD Runner (fixed upload)

on:
  workflow_dispatch:
    inputs:
      action:
        description: 'create|read|update|delete|list'
        required: true
        default: 'list'
      id:
        required: false
        default: ''
      name:
        required: false
        default: ''
      email:
        required: false
        default: ''

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Try to download previous store artifact (if exists)
        uses: actions/download-artifact@v4
        with:
          name: store-artifact
          path: ./store
        continue-on-error: true

      - name: Normalize store folder (handle nested store/)
        run: |
          mkdir -p ./store
          # If artifact created nested ./store/store, move files up
          if [ -d ./store/store ]; then
            echo "Found nested ./store/store â€” moving files up"
            shopt -s dotglob || true
            mv ./store/store/* ./store/ 2>/dev/null || true
            rmdir ./store/store || true
          fi
          echo "After normalize:"
          ls -la ./store || true

      - name: Make script executable
        run: chmod +x ./store_crud.sh || true

      - name: Run CRUD Operation
        env:
          ACTION: ${{ github.event.inputs.action }}
          ID: ${{ github.event.inputs.id }}
          NAME: ${{ github.event.inputs.name }}
          EMAIL: ${{ github.event.inputs.email }}
        run: |
          set -euo pipefail
          echo "Action: $ACTION"
          case "$ACTION" in
            create) ./store_crud.sh create --name "$NAME" --email "$EMAIL" ;;
            read)   ./store_crud.sh read "$ID" ;;
            update) ./store_crud.sh update "$ID" --name "$NAME" --email "$EMAIL" ;;
            delete) ./store_crud.sh delete "$ID" ;;
            list)   ./store_crud.sh list ;;
            *) echo "Unknown action: $ACTION" && exit 1 ;;
          esac
          echo "After action, store contains:"
          ls -la ./store || true

      - name: Upload store contents as artifact (upload files inside ./store)
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: store-artifact
          path: ./store/*
