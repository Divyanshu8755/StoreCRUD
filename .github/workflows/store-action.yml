name: Store CRUD Runner (with artifacts)

on:
  workflow_dispatch:
    inputs:
      action:
        description: 'create|read|update|delete|list'
        required: true
        default: 'list'
      id:
        description: 'id for read/update/delete'
        required: false
        default: ''
      name:
        description: 'name (for create/update)'
        required: false
        default: ''
      email:
        description: 'email (for create/update)'
        required: false
        default: ''

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Try to download previous store artifact (if exists)
        uses: actions/download-artifact@v4
        with:
          name: store-artifact
          path: ./store
        continue-on-error: true

      - name: Ensure script executable and folder present
        run: |
          chmod +x ./store_crud.sh || true
          mkdir -p ./store

      - name: Run requested action
        env:
          ACTION: ${{ github.event.inputs.action }}
          ID: ${{ github.event.inputs.id }}
          NAME: ${{ github.event.inputs.name }}
          EMAIL: ${{ github.event.inputs.email }}
        run: |
          echo "Action: $ACTION"
          case "$ACTION" in
            create)
              ./store_crud.sh create --name "$NAME" --email "$EMAIL"
              ;;
            read)
              ./store_crud.sh read "$ID"
              ;;
            update)
              ./store_crud.sh update "$ID" --name "$NAME" --email "$EMAIL"
              ;;
            delete)
              ./store_crud.sh delete "$ID"
              ;;
            list)
              ./store_crud.sh list
              ;;
            *)
              echo "Unknown action: $ACTION" && exit 1;;
          esac

      - name: Upload updated store as artifact
        uses: actions/upload-artifact@v4
        with:
          name: store-artifact
          path: ./store
